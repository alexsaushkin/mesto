<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__person">
          <img
            class="profile__image"
            src="./images/сousteau.jpg"
            alt="Жак-Ив Кусто"
          />
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__name-value">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="gallery">
        <ul class="gallery__items"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>

    <section class="popup" id="profile-popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit-profile" novalidate>
          <div class="popup__input">
            <input
              id="name-input"
              type="text"
              name="name"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
              class="popup__text popup__text_type_name"
            />
            <span class="popup__error name-input-error"></span>
          </div>
          <div class="popup__input">
            <input
              id="about-input"
              type="text"
              name="about"
              placeholder="О себе"
              required
              minlength="2"
              maxlength="200"
              class="popup__text popup__text_type_profession"
            />
            <span class="popup__error about-input-error"></span>
          </div>
          <button class="popup__submit-btn" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-btn" type="button"></button>
      </div>
    </section>

    <section class="popup" id="card-popup">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="create-card" novalidate>
          <div class="popup__input">
            <input
              id="title-input"
              type="text"
              name="name"
              placeholder="Название"
              required
              minlength="1"
              maxlength="30"
              class="popup__text popup__text_type_title"
            />
            <span class="popup__error title-input-error"></span>
          </div>
          <div class="popup__input">
            <input
              id="image-input"
              name="image-link"
              placeholder="Ссылка на картинку"
              required
              type="url"
              class="popup__text popup__text_type_image-link"
            />
            <span class="popup__error image-input-error"></span>
          </div>
          <button class="popup__submit-btn" type="submit">Создать</button>
        </form>
        <button class="popup__close-btn" type="button"></button>
      </div>
    </section>

    <section class="popup popup_dark" id="photo-popup">
      <figure class="popup__image-block">
        <img class="popup__image" />
        <figcaption class="popup__caption"></figcaption>
        <button class="popup__close-btn" type="button"></button>
      </figure>
    </section>

    <template id="gallery-element">
      <li class="gallery__element">
        <img class="gallery__photo" />
        <button class="gallery__delete" type="button"></button>
        <div class="gallery__info">
          <h2 class="gallery__title"></h2>
          <button class="gallery__like" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
